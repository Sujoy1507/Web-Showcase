<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="allElems">
                <div class="elem todo" id="0">
                    <img
                        src="https://images.unsplash.com/photo-1764416756485-ef3934e7c6eb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                    <h2>Todo List</h2>
                </div>
                <div class="elem daily" id="1">
                    <img
                        src="https://images.unsplash.com/photo-1765749296887-bc68c0d2b96c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                    <h2>Daily Planner</h2>
                </div>
                <div class="elem pomo" id="2">
                    <img
                        src="https://images.unsplash.com/photo-1765890053666-c10bc389e97c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                    <h2>Pomodoro Timer</h2>
                </div>
                <div class="elem moti" id="3">
                    <img
                        src="https://images.unsplash.com/photo-1765825365130-52e276bca060?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0Nnx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                    <h2>Motivation</h2>
                </div>
                <div class="elem goals" id="4">
                    <img
                        src="https://images.unsplash.com/photo-1765572413158-2ad985a845ee?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3MHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                    <h2>Daily Goals</h2>
                </div>
            </section>

            <section class="fullElem todo-fullpage">
                <div class="back-container">
                    <h3>Todo List</h3>
                    <div class="container" id="0">
                        <i class="ri-close-circle-line"></i>
                        <button>Back</button>
                    </div>
                </div>

                <div class="date-container">
                    <div class="day">Day : <span></span></div>
                    <div class="date">Date : <span>16-12-2025</span></div>
                    <div class="month">Month : <span></span></div>
                    <div class="time">Time : <span></span></div>
                </div>

                <div class="todo-container">
                    <div class="addTask">
                        <form>
                            <input type="text" placeholder="Enter Task" />
                            <textarea
                                placeholder="Enter Details"
                                name=""
                                id=""
                            ></textarea>
                            <div class="check-inp">
                                <input type="checkbox" name="" id="check" />
                                <label for="check">Important</label>
                            </div>

                            <button>Add Task</button>
                        </form>
                    </div>
                    <div class="allTask">
                        <span class="${val.imp}">IMP</span>
                    </div>
                </div>
            </section>

            <section class="fullElem daily-planner-fullpage">
                <div class="back-container">
                    <h3>Daily Planner</h3>
                    <div class="container" id="1">
                        <i class="ri-close-circle-line"></i>
                        <button>Back</button>
                    </div>
                </div>
            </section>

            <section class="fullElem pomodoro-fullpage">
                <div class="back-container">
                    <h3>Pomodoro Timer</h3>
                    <div class="container" id="2">
                        <i class="ri-close-circle-line"></i>
                        <button>Back</button>
                    </div>
                </div>
            </section>

            <section class="fullElem motivational-fullpage">
                <div class="back-container">
                    <h3>Motivational Quoat</h3>
                    <div class="container" id="3">
                        <i class="ri-close-circle-line"></i>
                        <button>Back</button>
                    </div>
                </div>
            </section>

            <section class="fullElem daily-goals-fullpage">
                <div class="back-container">
                    <h3>Daily Goals</h3>
                    <div class="container" id="4">
                        <i class="ri-close-circle-line"></i>
                        <button>Back</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
