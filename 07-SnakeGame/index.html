<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="section">
                <section class="infos">
                    <div class="info">High Score: <span>0</span></div>
                    <div class="info">Score: <span>0</span></div>
                    <div class="info">Time: <span>00-00</span></div>
                </section>
                <section class="board"></section>
            </section>

            <div class="modal">
                <div class="start-game">
                    <h3>Welcome to Snake Game</h3>
                    <button class="btn btn-start">Start Game</button>
                </div>
                <div class="game-over">
                    <h3>Game Over</h3>
                    <button class="btn btn-restart">Restart Game</button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
