<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <!-- Navbar Part -->
            <nav>
                <div class="left">
                    <p>Kanban</p>
                </div>
                <div class="right">
                    <button id="toggle-modal">Add New</button>
                </div>
            </nav>

            <!-- Board Part -->
            <section class="board">
                <div id="todo" class="task-column">
                    <div class="heading">
                        <div class="left">To Do</div>
                        <div class="right">0</div>
                    </div>
                    <div draggable="true" class="task">
                        <h2>Task 1</h2>
                        <p>
                            Lorem ipsum dolor sit amet consectetur .
                        </p>
                        <button>Delete</button>
                    </div>
                </div>
                <div id="progress" class="task-column">
                    <div class="heading">
                        <div class="left">In Progress</div>
                        <div class="right">0</div>
                    </div>
                </div>
                <div id="done" class="task-column">
                    <div class="heading">
                        <div class="left">Done</div>
                        <div class="right">0</div>
                    </div>
                </div>
            </section>

            <!-- Add New Task Part -->
            <div class="modal add-new-task">
                <div class="bg"></div>
                <div class="center">
                    <input
                        id="task-title-input"
                        type="text"
                        placeholder="Task Title"
                    />
                    <textarea
                        id="task-desc-input"
                        placeholder="Task Description"
                    ></textarea>
                    <button id="add-new-task">Add Task</button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
