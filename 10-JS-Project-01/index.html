<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DashBoard</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="allElems">
                <div class="todo elem" id="0">
                    <img loading="lazy" src="https://images.unsplash.com/photo-1533656118793-f31053731265?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHBoaWxpcHBpbmVzfGVufDB8fDB8fHww" alt="" />
                    <h2>Todo  List</h2>
                </div>
                <div class="daily elem" id="1">
                    <img loading="lazy" src="https://images.unsplash.com/photo-1583685133115-90748ccbe274?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBoaWxpcHBpbmVzfGVufDB8fDB8fHww" alt="" />
                    <h2>Daily planner</h2>
                </div>
                <div class="moti elem" id="2">
                    <img loading="lazy" src="https://images.unsplash.com/photo-1593994603115-deaa40043bae?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGhpbGlwcGluZXN8ZW58MHx8MHx8fDA%3D" alt="" />
                    <h2>Motivation</h2>
                </div>
                <div class="pomo elem" id="3">
                    <img loading="lazy" src="https://images.unsplash.com/photo-1542224566-6e85f2e6772f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG1vdW50YWluc3xlbnwwfHwwfHx8MA%3D%3D" alt="" />
                    <h2>Pomodoro</h2>
                </div>
                <div class="goals elem" id="4">
                    <img loading="lazy" src="https://images.unsplash.com/photo-1518902397003-f267f432d49c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG1vdW50YWlucyUyMHNub3d8ZW58MHx8MHx8fDA%3D" alt="" />
                    <h2>Daily Goals</h2>
                </div>
            </section>

            <section class="fullElem todo-list-fullpage">
                <button class="back" id="0">Close</button>
                <h2>TO DO LIST</h2>
                <div class="date-container">
                    <div class="month">Month : <span></span></div>
                    <div class="date">Date : <span>16-12-2025</span></div>
                </div>

                <div class="todo-container">
                    <div class="addTask">
                        <form>
                            <input id="task-input" type="text" placeholder="Enter Task">
                            <textarea placeholder="Enter Details" name="" id=""></textarea>
                            <div id="mark-imp">
                                <input type="checkbox" name="checkbox" id="check">
                                <label for="check">Mark As Important</label>
                            </div>
                            <button>Add Task</button>
                        </form>
                    </div>
                    <div class="allTask">
                        <div class="task">
                            <h5>Gym Jao</h5>
                            <button>Mark as completed</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="fullElem daily-planner-fullpage">
                <button class="back" id="1">Close</button>
                <h1>Daily planner</h1>
            </section>
            <section class="fullElem motivational-fullpage">
                <button class="back" id="2">Close</button>
                <h1>Motivational Quoat</h1>
            </section>
            <section class="fullElem pomodoro-fullpage">
                <button class="back" id="3">Close</button>
                <h1>Pomodoro Timer</h1>
            </section>
            <section class="fullElem daily-goals-fullpage">
                <button class="back" id="4">Close</button>
                <h1>Daily Goals</h1>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
