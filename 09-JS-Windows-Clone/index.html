<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Windows</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section>
                <div class="bottom">
                    <img
                        class="windows-bttn"
                        src="./icons8-windows-11-48.png"
                        alt=""
                    />
                    <div class="search-container">
                        <div class="left-box">
                            <i class="ri-search-line"></i>
                            <p>Search</p>
                        </div>
                        <div class="right-box">
                            <img src="./nobel.webp" alt="" />
                        </div>
                    </div>
                </div>

                <div class="windowScreen">
                    <div class="left-side">
                        <div class="win-search-container">
                            <i class="ri-search-line"></i>
                            <input
                                class="win-search"
                                type="search"
                                placeholder="Search"
                            />
                        </div>
                        <img src="./apps.png" alt="" />
                        <div class="buttom">
                            <div class="user">
                                <div class="user-icon">
                                    <i class="ri-account-circle-fill"></i>
                                    <p>Sujoy Saha</p>
                                </div>
                            </div>
                            <i class="ri-shut-down-line"></i>
                        </div>
                    </div>
                    <div class="right-side">
                        <img src="./right.png" alt="">
                    </div>
                </div>

                <div class="right-click-menu">
                    <div class="menu-box">
                        <i class="ri-gallery-view-2"></i>
                        <p>View</p>
                    </div>
                    <div class="menu-box">
                        <i class="ri-arrow-up-down-line"></i>
                        <p>Sort by</p>
                    </div>
                    <div class="menu-box">
                        <i class="ri-reset-right-line"></i>
                        <p>Refresh</p>
                    </div>
                    <div class="menu-box">
                        <i class="ri-add-circle-line"></i>
                        <p>New</p>
                    </div>
                    <div class="menu-box">
                        <i class="ri-computer-line"></i>
                        <p>Desplay Setting</p>
                    </div>
                    <div class="menu-box">
                        <i class="ri-brush-line"></i>
                        <p>Personalize</p>
                    </div>
                    <div class="menu-box">
                        <i class="ri-terminal-box-fill"></i>
                        <p>Open in Terminal</p>
                    </div>
                    <div class="menu-box">
                        <i class="ri-more-line"></i>
                        <p>Show More Option</p>
                    </div>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
